<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Table Commands</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="bootstrap-table-commands.js"></script>
</head>
<body>
<div class="container">
    <h1>Bootstrap Table Commands Plugin</h1>
    <h2>https://github.com/MittWillson/bootstrap-table-commands</h2>
    <br />
    <table id="table">
    </table>
</div>
<script type="text/javascript">
    var $table = $('#table');
    $table.bootstrapTable({
        data: [
            {
                id: 1,
                name: 'admin'
            },
            {
                id: 2,
                name: 'user'
            },
            {
                id: 3,
                name: 'guest'
            }
        ],
        columns: [
            {
                field: 'id',
                title: 'ID'
            },
            {
                field: 'name',
                title: 'Name'
            }
        ],
        makeCommands: {
            options: {
                // field: 'command',
                title: 'Commands',
                classes: ['command'], // just like `class`
            },
            commands: [
                {
                    title: 'see',
                    callback: function(event, command, tableRow)
                    {
                        console.log(event, command, tableRow);
                        alert('you click see command, you can go console check out the args log');
                    }
                },
                {
                    title: 'edit',
                    callback: function(event, command, tableRow)
                    {
                        console.log(event, command, tableRow);
                        alert('you click edit command, you can go console check out the args log');
                    }
                },
                {
                    title: function(command, tableRow)
                    {
                        if(tableRow.row.name === 'admin')
                        {
                            return 'no access';
                        } else {
                            return 'delete';
                        }
                    },
                    callback: function(event, command, tableRow)
                    {
                        if(tableRow.row.name === 'admin')
                        {
                            alert('no access');
                        } else {
                            alert('already deleted');
                        }
                    }
                }
            ]
        }
    });
</script>
</body>
</html>
